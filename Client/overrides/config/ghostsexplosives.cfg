    #--------------------------------------------------------------------------------------------------------#
    # Configure the TNT x1/2
    ##########################################################################################################

    tnt_x1_2 {
        # Should the TNT be ignitable by Burning Arrows
        B:ARROWS=true

        # Should the TNT do damage to the terrain
        B:DAMAGE_TERRAIN=true

        # Should destroyed blocks drop their items
        B:DROP_BLOCKS=true

        # Should the TNT be ignitable by other Explosions
        B:EXPLOSIONS=true

        # Should the TNT be ignitable by using Flint & Steel (or similiar items)
        B:FLINT_AND_STEEL=true

        # Time in ticks (20 ticks = 1 second)
        # Min: 20
        # Max: 6000
        I:FUSE=60

        # Should the explosion hurt entities (except players)
        B:HURT_ENTITIES=true

        # Should the explosion hurt players
        B:HURT_PLAYERS=true

